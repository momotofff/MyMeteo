components:
  schemas:
    Sensor:
      type: object
      properties:
        name:
          type: string
          description: "Имя сенсора"
      required:
        - name

    SensorRegistrationResponse:
      type: object
      properties:
        id:
          type: integer
          description: "Идентификатор сенсора"
        name:
          type: string
          description: "Имя сенсора"

    MeasurementResponse:
      type: object
      properties:
        id:
          type: integer
          description: "Идентификатор измерения"
        value:
          type: number
          format: float
          description: "Значение температуры"
        raining:
          type: boolean
          description: "Флаг, указывающий на наличие осадков"
        sensor:
          $ref: '#/components/schemas/Sensor'

    Measurement:
      type: object
      properties:
        value:
          type: number
          format: float
          description: "Значение температуры"
        raining:
          type: boolean
          description: "Флаг, указывающий на наличие осадков"
        sensor:
          $ref: '#/components/schemas/Sensor'
      required:
        - value
        - raining
        - sensor